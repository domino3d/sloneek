<h2>Transactions</h2>
<mat-table [dataSource]="transactions()">
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let transaction">
      {{ transaction.date | date }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="info">
    <mat-header-cell *matHeaderCellDef>Info</mat-header-cell>
    <mat-cell *matCellDef="let transaction">{{ transaction.info }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef>Value</mat-header-cell>
    <mat-cell
      *matCellDef="let transaction"
      [ngClass]="transaction.value >= 0 ? 'income' : 'expense'"
      >{{ transaction.value }}</mat-cell
    >
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
    <mat-cell *matCellDef="let transaction">{{
      transaction.category
    }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell *matCellDef="let transaction">{{ transaction.type }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
